<body>
    <script>

    /*promise è una classe ed serve per gestire un dato che arriverà in futuro, quindi fa scorrere prima il codice e poi gli arrivera il dato
        e accetta 1 funzione di callback che a sua volta ne accetta 2 funzioni di callback (la rpima obbligatoria la seconda facoltativa)
        serve per gestire un dato
        si usa anche then che vuol dirre a quel puto e cci permette di attivare un parametro e contiene il dato che sta tra le parentesi tonde
        "promise(function(succes))" 
        il vantaggio è che fa andare il resto del programma e poi lo esegue
        attende l'elabroazione asincrona
        MAI UTILIZZARE UNN SETITIMEOUT AL POSTO DI THEN
        console.log('inizio')//sincrona
        */

       let p = new Promise(function(success){

            //con setTimeout simuliamo l'attesa di 5 secondi, come se attendessimo risposta dal server
            setTimeout(function(){

               success('Hello World');//quando la risposta arriva invia il dato 'Hello World' al then

            },5000);

       });

       //attende che p abbia finito
       p.then( risposta =>{
        //quando ha finito scatena questa callback

         console.log(risposta)
       })


       console.log('fine');//sincrona

    </script>
</body>
