<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table {
            width: 100%;
            text-align: center;
        }

        table td,
        table th {
            border: 1px solid black;
        }
    </style>

    <table>
        <caption>Diffusione dei CSS</caption>
        <thead>
            <tr>
                <th>Anno</th>
                <th>% di utilizzo</th>
                <th>Supporto browser</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000</td>
                <td>20%</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>2002</td>
                <td>35%</td>
                <td>22%</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <tr>
            <td>cella 1</td>
            <td rowspan="2">cella 2 - 5</td>
            <td>cella 3</td>
        </tr>
        <tr>
            <td>cella 4</td>
           <!-- cella 5-->
            <td>cella 6</td>
        </tr>
        <tr>
            <td>cella 7</td>
          <!-- cella 8-->
            <td colspan="2">cella 9</td>
        </tr>
    </table>

</body>

</html>
