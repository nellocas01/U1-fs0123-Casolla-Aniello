<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compito S2/L5</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <h1>La mia calcolatrice in JS</h1>
        <input type="text" id="display" readonly />
        <div class="buttons">
          <!-- Bottoni -->
          <button data-simbolo="7">7</button>
          <button data-simbolo="8">8</button>
          <button data-simbolo="9">9</button>
          <button data-simbolo="/">/</button>
          <button data-simbolo="4">4</button>
          <button data-simbolo="5">5</button>
          <button data-simbolo="6">6</button>
          <button data-simbolo="*">x</button>
          <button data-simbolo="1">1</button>
          <button data-simbolo="2">2</button>
          <button data-simbolo="3">3</button>
          <button data-simbolo="-">-</button>
          <button data-simbolo="C">C</button>
          <button data-simbolo="0">0</button>
          <button data-simbolo=".">.</button>
          <button data-simbolo="+">+</button>
          <button id="uguale">=</button>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
