<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let objOld = new Object();//sconsigliato
        let obj = {};//si usa questo

        let pizza = {
            gusto: 'Margherita',
            prezzo: 5,
            mostraPrezzo: function(){ //questo è un metodo
                console.log(`La pizza ${this.gusto} costa ${this.prezzo}`)//this è l'oggetto attuale
            }
        }

        //lettura di una proprietà
        console.log(pizza.gusto);

        //scrittura
        pizza.gusto = 'Diavola';//cambio valore del gusto
        console.log(pizza.gusto);

        /*
        a sinistra dei punti . solitame c'e sempre un oggetto, a meno che non sia un array o a destra del punto cè una funzione
        */

        //utilizzo dei metodi
        pizza.mostraPrezzo();
        //mostraPrezzo();//non esiste

        {
            //costruttore
            function Pizza(_gusto,_prezzo){
                this.gusto = _gusto;
                this.prezzo = _prezzo;
                this.mostraPrezzo() = function(){
                    console.log(`La pizza ${this.gusto} costa ${this.prezzo}€`);
                }
            }

            let margherita = new Pizza('Margherita',5);
            let diavola = new Pizza('Diavola',1);

            console.log(margherita);
            console.log(diavola);
        }
    </script>
</body>
</html>
