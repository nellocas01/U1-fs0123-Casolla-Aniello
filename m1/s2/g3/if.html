<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select id="frutto" onchange="scegliFrutto()">
        <option value="">--scegli--</option>
        <option value="mela">Mela</option>
        <option value="pera">Pera</option>
        <option value="ananas">Ananas</option>
        <option value="mango">Mango</option>
        <option value="kiwi">Kiwi</option>
    </select>

    <div id="messaggio"></div>

    <script>
        //esempi di cicli
        function scegliFrutto(){
        let frutto = document.getElementById('frutto').value;//si utilizza value per leggere il valore che c'è nel tag option di select, poiche l'innerhtml leggerà il codicr
        let messaggio = document.getElementById('messaggio');

        if(frutto == 'mela'){
            messaggio.textContent = 'le mele costano 1';//textcontent è più sicuro rispetto ad altri
        }else if(frutto == 'pera'){
            messaggio.textContent = 'costano 0.90';
        }else if(frutto == 'ananas' || frutto == 'mango'){
            messaggio.textContent = 'Ananas e Mango costano 5';
        }else{
            messaggio.textContent = 'Non abbiamo ' + frutto;
        }
    }

    </script>
</body>
</html>
