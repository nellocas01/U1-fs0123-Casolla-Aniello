<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

    let i = 0;
        do{//è molto simile al while, lo scegliamo xke se si crea una condizione falsa almeno 1 esecuzione la fa rispetto agli altri, se è vera ricomincia
            //lo utilizziamo per avere almeno 1 esecuzione
            document.write(i);//scrivi a schermo il valore di i
            i++;//incrementa di 1
        } while(i < 15)//se la condizione è vera, riesegui tutto
    </script>
</body>
