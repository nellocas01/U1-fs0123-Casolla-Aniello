<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let frutto = 'mela';
        switch(frutto){//quando abbiamo tanti casi specifici è meglio usare switch, anche xke è più pulito
            case 'mela':
            document.write('Le Mele costano 1€');
            break;//se la condizione è vera si ferma, un pò come un return
            case 'pera':
            document.write('La Pera costa 0.90€');
            break;
            case 'ananas':
                case 'mango': 
                document.write('Ananas e Mango costano 3.90€');
                break;
                default: //sarebbe un else
                document.write('Non abbiamo ' + frutto);
        }
    </script>
</body>
</html>
