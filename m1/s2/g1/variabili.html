<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var numero = 5; //var non può cominciare con un numero o un simbolo, e il nome lo scegliamo noi 

        var nomeUtente = 'Nello'; //nn si usano spazi ma solo parole attaccate, x migliorare la lettura usare il camelCase quindi la seconda parola parte con la lettera maiuscola

        //var è la parola chiave, numero è la variabile, 5 è un valore, = è un'assegnazione

        console.log(numero, nomeUtente);

        //si può riassegnare una variabile e questa prenderà in ingresso l'ultimo dato scritto
        numero = 8;
        console.log(numero)

        /* 
        Tipi di dato:

        string => "" o ''
        number => 5
        boolean => true o false
        array => []
        object => {}

        */

        var a = 2;
        var b = 30;
        var c = a+b;
        console.log(c, a+b);

        /*
        operatori aritmetici

        + => per la somma
        / => per la divisione
        * => moltiplicazione
        - => meno

        */

        var nome = 'Nello';
        var saluto = 'ciao'
        console.log(saluto +  ' ' + nome)//' ' per dare lo spazio alle variabili

        /*
        conversione tipi di dato
        (parkour)
        */

        var num = 10;
        var strNum = '10'
        console.log(num + strNum)//in questo il numero si converte in stringa, avviene un concatenamento

        console.log(num * strNum)//in caso di moltiplicazione, la stringa viene convertita in numero

        console.log(num * '10a')//restituisce NaN(not a number) pke la stringa contiene anche una lettera

        console.log(typeof num)//restituisce che tipologia di variabile è num

    </script>
</body>
</html>
